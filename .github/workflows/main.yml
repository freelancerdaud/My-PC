name: FDPC

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          # Disable NLA (for testing with weak password)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0 -Force

          # Open RDP port
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User (FIXED PASSWORD = 1)
        run: |
          # ===== Disable Windows Password Policy =====
          secedit /export /cfg C:\secpol.cfg
          (Get-Content C:\secpol.cfg) `
            -replace 'PasswordComplexity = 1', 'PasswordComplexity = 0' `
            -replace 'MinimumPasswordLength = \d+', 'MinimumPasswordLength = 1' |
            Set-Content C:\secpol.cfg
          secedit /configure /db C:\Windows\security\local.sdb /cfg C:\secpol.cfg /areas SECURITYPOLICY
          gpupdate /force
          # ==========================================

          # ===== FIXED ONE PASSWORD =====
          $password = "1"
          # ==============================

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # <<< CHANGED >>> Username "RDP" -> "FDRDP"
          New-LocalUser -Name "FDRDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "FDRDP"     # <<< CHANGED >>>
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "FDRDP" # <<< CHANGED >>>

          # <<< CHANGED >>> Env variables updated
          echo "RDP_USER=FDRDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=1" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP Port
        run: |
          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) {
            Write-Error "RDP port not reachable"
            exit 1
          }

      - name: Maintain Connection
        run: |
          Write-Host "=============================="
          Write-Host "RDP IP : $env:TAILSCALE_IP"
          Write-Host "USER   : FDRDP"   # <<< CHANGED >>>
          Write-Host "PASS   : 1"
          Write-Host "=============================="

          while ($true) {
            Start-Sleep -Seconds 300
          }
